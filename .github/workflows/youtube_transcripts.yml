name: Fetch YouTube transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: write

jobs:
  pull-transcripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo tree (before)
        run: |
          pwd
          git status
          ls -la
          echo "---- .gitignore ----"
          [ -f .gitignore ] && cat .gitignore || echo "(no .gitignore)"

      - name: Ensure .gitignore does NOT exclude data/
        run: |
          touch .gitignore
          sed -i '/^data\/$/d;/^data\/\*$/d;/^transcripts\/$/d;/^transcripts\/\*$/d' .gitignore
          grep -qxF '!data/transcripts/**' .gitignore || echo '!data/transcripts/**' >> .gitignore

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Force exact versions
          python -m pip uninstall -y youtube-transcript-api || true
          python -m pip install yt-dlp==2025.9.26 youtube-transcript-api==0.6.3 faster-whisper==1.0.3
          sudo apt-get update && sudo apt-get install -y ffmpeg
          python -c "import importlib.metadata as m; print('yt-dlp:', m.version('yt-dlp')); print('youtube-transcript-api:', m.version('youtube-transcript-api')); import faster_whisper; print('faster-whisper OK')"

      - name: Fetch transcripts from YouTube (primary API path)
        env:
          YT_SOURCE: https://www.youtube.com/@BrandonEpstein_/videos
          MAX_VIDEOS: "5"
        run: |
          python scripts/fetch_youtube_transcripts.py

      - name: Verify scripts present
        run: |
          echo "Listing scripts/"
          ls -la scripts || true

      - name: Try yt-dlp captions for missing (VTT → TXT)
        run: |
          if [ -f scripts/fill_with_ytdlp.py ]; then
            python scripts/fill_with_ytdlp.py
          else
            echo "scripts/fill_with_ytdlp.py not found — skipping this pass."
          fi

      - name: Fill remaining missing with Whisper (download audio + transcribe)
        run: |
          if [ -f scripts/whisper_fill_missing.py ]; then
            python scripts/whisper_fill_missing.py
          else
            echo "scripts/whisper_fill_missing.py not found — skipping this pass."
          fi

      - name: Show repo tree (after)
        run: |
          echo "---- data/transcripts/youtube ----"
          ls -laR data/transcripts/youtube || true
          echo "---- git status ----"
          git status

      - name: Upload transcripts artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-transcripts
          path: data/transcripts/youtube
          if-no-files-found: warn

      - name: Commit & push transcript updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m "Update YouTube transcripts"
            git push
          else
            echo "No changes to commit."
          fi

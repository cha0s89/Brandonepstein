name: Fetch YouTube transcripts

on:
  workflow_dispatch:    # run by hand when you want
  schedule:
    - cron: "0 9 * * 1" # every Monday 09:00 UTC

jobs:
  pull-transcripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp youtube-transcript-api

      - name: Fetch transcripts from YouTube
        env:
          # Set this to Brandon Epsteinâ€™s channel OR a specific playlist URL.
          # Example channel URL (replace with the correct one you use):
          YT_SOURCE: https://www.youtube.com/@BrandonEpstein/videos
          # To limit per run (useful the first time), set e.g. "50"
          MAX_VIDEOS: "5"
        run: |
          python scripts/fetch_youtube_transcripts.py

      - name: Commit & push transcript updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m "Update YouTube transcripts"
            git push
          fi

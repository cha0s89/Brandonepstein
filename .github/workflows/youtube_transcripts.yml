name: Fetch YouTube transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: write

jobs:
  pull-transcripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo tree (before)
        run: |
          pwd
          git status
          ls -la
          echo "---- .gitignore ----"
          [ -f .gitignore ] && cat .gitignore || echo "(no .gitignore)"

      - name: Ensure .gitignore does NOT exclude data/
        run: |
          touch .gitignore
          # remove any line that ignores data/ or transcripts/
          sed -i '/^data\/$/d;/^data\/\*$/d;/^transcripts\/$/d;/^transcripts\/\*$/d' .gitignore
          # explicitly allow our output path
          grep -qxF '!data/transcripts/**' .gitignore || echo '!data/transcripts/**' >> .gitignore

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp "youtube-transcript-api>=0.6.2,<1.0.0"
          python -c "import importlib.metadata as m; print('yt-dlp version:', m.version('yt-dlp')); print('youtube-transcript-api version:', m.version('youtube-transcript-api'))"

      - name: Fetch transcripts from YouTube
        env:
          YT_SOURCE: https://www.youtube.com/@BrandonEpstein_/videos  # <-- your exact channel
          MAX_VIDEOS: "5"  # quick test; set to "" later to pull all
        run: |
          python scripts/fetch_youtube_transcripts.py

      - name: Show repo tree (after)
        run: |
          echo "---- data/transcripts/youtube ----"
          ls -laR data/transcripts/youtube || true
          echo "---- git status ----"
          git status

      - name: Upload transcripts artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-transcripts
          path: data/transcripts/youtube
          if-no-files-found: warn

      - name: Commit & push transcript updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m "Update YouTube transcripts"
            git push
          else
            echo "No changes to commit."
          fi

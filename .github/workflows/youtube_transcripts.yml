name: Fetch YouTube transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"   # Mondays 09:00 UTC

# IMPORTANT: allow the job to push commits
permissions:
  contents: write

jobs:
  pull-transcripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- scripts dir ----"
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp youtube-transcript-api

      - name: Fetch transcripts from YouTube
        env:
          # Set this to the channel or playlist you want
          # Example: Brandon Epstein channel tab or Rich Roll:
          # YT_SOURCE: https://www.youtube.com/@BrandonEpstein/videos
          # YT_SOURCE: https://www.youtube.com/@RichRoll/videos
          YT_SOURCE: https://www.youtube.com/@BrandonEpstein/videos
          # Quick test limit; remove or make "" later to process all
          MAX_VIDEOS: "5"
        run: |
          python scripts/fetch_youtube_transcripts.py

      - name: Commit & push transcript updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m "Update YouTube transcripts"
            git push
          else
            echo "No changes to commit."
          fi
